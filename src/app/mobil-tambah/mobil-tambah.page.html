<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Mobil</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Mobil
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Mobil</ion-label>
      <ion-input required [(ngModel)]="id_mobil" placeholder="Id Mobil" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Merk</ion-label>
      <ion-input required [(ngModel)]="merk placeholder="Merk" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Harga Sewa</ion-label>
      <ion-input required [(ngModel)]="harga_sewa" placeholder="Harga Sewa" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addMobil()" color="primary" shape="full" expand="block">Tambah Mobil
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
